language: python3

git:
  depth: false

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          packages:
          - build-essential
          - python3-pip
          - liblo-dev 
          - cython3
      before_install:
      - pip install --upgrade cython

    - os: osx
      osx_image: xcode11.3
      language: shell  
      before_install:
      - python3 --version
      - pip3 install -U pip
      - "./install_mac.sh"
      
script:
- "./version.sh"

deploy:
  provider: pypi
  user: __token__
  on:
    all_branches: true
  skip_existing: true
  skip_cleanup: true
  password:
    secure: 
